<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3D Shooter Game</title>
    <meta name="description" content="3D Shooter Game in A-Frame">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky color="#6EBAA7"></a-sky>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="50" height="50" color="#7BC8A4"></a-plane>

      <a-entity position="0 1.6 0">
        <a-camera>
          <a-cursor></a-cursor>
        </a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
