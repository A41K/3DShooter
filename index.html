<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3D Shooter Game</title>
    <meta name="description" content="3D Shooter Game in A-Frame">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="game.js"></script>
  </head>
  <body>
    <a-scene physics="debug: true" game-logic>
      <a-sky color="#6EBAA7"></a-sky>
      <a-plane static-body position="0 0 -4" rotation="-90 0 0" width="50" height="50" color="#7BC8A4"></a-plane>

      <a-entity dynamic-body wasd-controls position="0 1.6 0" shoot player-jump>
        <a-camera>
          <a-cursor></a-cursor>
          <a-entity id="waveText" text="value: Wave: 1; align: center; width: 6;" position="0 0.5 -2"></a-entity>
        </a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
